<!DOCTYPE html>
<html lang="en">
<head>

		var oBtn=document.getElementById("btn");

		function addHtml(){
			//为inserBefor新建htmlobject
			var div=document.createElement("div");
			div.className="text";
			div.innerText=text[i]

			var oText=oShowText.getElementsByTagName("div");
			if(oText.length){
				oShowText.insertBefore(div,oText[0]);

			if(i>=text.length){

		}

</head>
<body>

</html>
