<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
		<script src="js/progressbar.min.js"></script>
		<script type="text/javascript">
		window.onload=function(){

			addCircle("example-percent-container",75,'#FCB03C')
		}
		function addCircle(id,number,iColor){
			var circle = new ProgressBar.Circle("#"+id, {
				color: iColor,
				strokeWidth: 3,
				trailWidth: 1,
				duration: 1500,
				text: {
				value: '0'
			},
			step: function(state, bar) {
				bar.setText((bar.value() * 100).toFixed(0));
			}
			});

				circle.animate(number*0.01)
		}
		</script>
		<style type="text/css">
		*{
			  font-family: 'Microsoft Yahei','Helvetica Neue',Helvetica,Arial,sans-serif;
		}
		.example-container{
			float: left;
			width: 200px;
			height:200px;
		}
		.progressbar-text{
			position: absolute; 
			top: 50%; left: 50%; 
			padding: 0px; 
			margin: 0px; 
			-webkit-transform: translate(-50%, -50%); 
			transform: translate(-50%, -50%); 
			color: rgb(252, 176, 60);
			font-size: 50px;
		}
		</style>
</head>
<body>
	<div class="example-container" id="example-percent-container" style="position: relative;"><p class="progressbar-text"></p></div>
</body>
</html>
